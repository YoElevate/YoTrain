<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1, h2 {
            margin: 0;
            padding: 20px;
            width: 100%;
            background-color:lightskyblue;
            color: #333;
        }
        h1 {
            font-size: 3rem;
        }
        h2 {
            font-size: 3rem;
        }

        /* Container for the marquee */
        .marquee-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 7rem;
            overflow: hidden;
        }
        /* Left scrolling marquee */
        .marquee-left {
            white-space: nowrap;
            font-size: 3rem; /* Consistent font size */
            color: #555;
            animation: scroll-left 10s linear infinite;
        }
        /* Right scrolling marquee */
        .marquee-right {
            white-space: nowrap;
            font-size: 5rem; /* Consistent font size */
            color: black;
            animation: scroll-right 10s linear infinite;
        }

        /* Left-to-right animation */
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Right-to-left animation */
        @keyframes scroll-right {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <!-- Top Heading -->
    <h1>OLYMPICS 2024</h1>

    <!-- Marquee Section -->
    <div class="marquee-container">
        <!-- Left to Right -->
        <div class="marquee-left">Welcome to Olympics 2024</div>
        <!-- Right to Left -->
        <div class="marquee-right">Welcome to Olympics 2024</div>
    </div>

    <!-- Bottom Heading -->
    <h2>OLYMPICS 2024</h2>
</body>
</html>
